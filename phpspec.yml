suites:
    main:
        namespace: App
        psr4_prefix: App
        src_path: app

extensions:
    - PhpSpec\Extension\CodeCoverageExtension
    - PhpSpec\Laravel\Extension\LaravelExtension

laravel_extension:
    testing_environment: 'testing'

formatter.name: pretty

code_coverage:
    format:
        - html
        - clover
    output:
        html: coverage
        clover: coverage.xml1